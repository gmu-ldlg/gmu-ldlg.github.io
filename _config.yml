# Site settings
title: Language Documentation Lab Group at George Mason University
short_title: "LDLG @ GMU"
email: sschrei2@gmu.edu
description: >
  Your description goes here.
long_description: >
  Your longer description goes here.
  It can span multiple sentences.
baseurl: "/" # the subpath of your site, e.g. /blog/
url: https://gmu-ldlg.github.io # the base hostname & protocol for your site
git_address: https://github.com/gmu-ldlg/gmu-ldlg.github.io
git_edit_address: https://github.com/gmu-ldlg/gmu-ldlg.github.io

# theme options from https://bootswatch.com/
# comment out this to use default Bootstrap
bootwatch: paper

# Build settings
markdown: kramdown
highlighter: rouge
gems:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
timezone: America/New_York
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true
